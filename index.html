<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/acc808bee8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toast-box"></div>

    <script>

        let toastBox = document.getElementById('toast-box');

        let successMsg = '<i class="fa-solid fa-circle-check"></i>Succesfully submited';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please fix the error!';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again';

        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes('fa-circle-xmark')){
                toast.classList.add('error');
            }
            if(msg.includes('fa-circle-exclamation')){
                toast.classList.add('invalid');
            }

            // after 5 sec toast will be removed
            setTimeout(()=>{
                toast.remove();
            }, 5000)
        }

    </script>
</body>
</html>
